# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ventumchatgpt4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ventumcontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d4be88102b8f45a4b860e1130577c14d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4733fe0ff18641ad8c92264f3ed430c7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ventumcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d4be88102b8f45a4b860e1130577c14d }}/openwebui:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ventumchatgpt4'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1afd3f0d08924000a5cc958220ebb282 }}
        images: 'ventumcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d4be88102b8f45a4b860e1130577c14d }}/openwebui:${{ github.sha }}'